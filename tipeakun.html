<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dokter OnTime Tipe Akun</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('src/Login\ Akun.svg');">
  <div class="bg-gray-100 bg-opacity-80 p-6 rounded-lg shadow-lg max-w-xl w-full h-fit">
    
    <div class="flex flex-col items-center mb-6">
      <div class="w-24 h-24  flex items-center justify-center rounded-full">
        <img src="src/Vector.svg" alt="Logo" class="w-full h-full">
      </div>
    </div>

    <h2 class="text-center text-black font-semibold mb-8">Pilih Tipe Akunmu</h2>

      <!-- Account Type Options -->
      <div class="grid grid-cols-2 gap-6">
        <!-- Pasien Option -->
        <button onclick="window.location.href='akunpasien.html'" class="bg-white hover:bg-red-700 text-gray-800 font-semibold py-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
          <div class="flex flex-col items-center">
            <img src="src/pasienbutton.svg" alt="Logo" class="w-fit h-fit" class="hover:bg-current">
          </div>
          <span class="font-semibold text-black">Pasien</span>
        </button>
        <!-- Klinik Option -->
        <button onclick="window.location.href='akunklinik.html'" class="bg-white hover:bg-red-700 text-gray-800 font-semibold py-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
            <div class="flex flex-col items-center">
              <img src="src/Klinikbutton.svg" alt="Logo" class="w-fit h-fit pb-5" class="hover:bg-current">
            </div>
            <span class="font-semibold text-black">Klinik</span>
          </button>
      </div>

      <div class="mt-4 text-center">
        <a href="index.html" class="text-gray-500 text-sm">Kembali</a>
      </div>
  </div>
</body>
</html>
